<!DOCTYPE html>
<html>

<head>
    <title>Observables</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../knockout-3.5.1.js"></script>

    <script>
        $(function () {
            var myViewModel = function () {
                this.source = ko.observable("rickandmroty.jpg"),
                    this.info = ko.observable("Show me what u got")
            }
            ko.applyBindings(new myViewModel());
        });
    </script>
</head>

<body>
    <section>
        <h1>Attr html</h1>
        <div>
            <img data-bind="attr: {src: source, title: info}" />
        </div>
    </section>
</body>

</html>
