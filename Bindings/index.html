<!DOCTYPE html>
<html>

<head>
    <title>Observables</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../knockout-3.5.1.js"></script>

    <script>
        $(function () {
            var myViewModel = {
                participant: ko.observable()
            };
            myViewModel.participant("<u><b>everyone</b></u>");

            ko.applyBindings(myViewModel);
        });
    </script>
</head>

<body>

    <!-- <section>
        <h1>check box <span data-bind="text: showMessage"></span></h1>
        <input type="checkbox" data-bind="checked: showMessage" />
    </section> -->

    <section>
        <h1>Html</h1>
        <span data-bind="html: participant"></span>
    </section>

</body>

</html>
