<!DOCTYPE html>
<html>

<head>
    <title>Observables</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../knockout-3.5.1.js"></script>

    <style>
        #definition {
            width: 300px;
            height: 180px;
            background-color: gray;
            color: black;
        }
    </style>

    <script>
        $(function () {
            var myViewModel = {
                definitionEnabled: ko.observable(false),
                showDefinition: function () {
                    this.definitionEnabled(true);
                },
                hideDefinition: function () {
                    this.definitionEnabled(false);
                }
            }
            ko.applyBindings(myViewModel);
        });

    </script>
</head>

<body>
    <section>
        <div data-bind="event: {mouseover: showDefinition, mouseout: hideDefinition}">
            What is Knockout?
        </div>
        <div id="definition" data-bind="visible: definitionEnabled">
            Knockout is javascript lub
        </div>
    </section>
</body>

</html>
