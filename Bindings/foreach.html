<!DOCTYPE html>
<html>

<head>
    <title>Observables</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../knockout-3.5.1.js"></script>

    <script>
        $(function () {
            ko.applyBindings({
                students: [
                    { firstName: 'Tim', lastName: 'Ball', grade: 'A' },
                    { firstName: 'Andre', lastName: 'Mendes', grade: 'B' },
                    { firstName: 'Vitor', lastName: 'Doi', grade: 'C+' },
                    { firstName: 'Larissa', lastName: 'Machado', grade: 'A+' },
                ]
            });
        });

    </script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: students">
            <tr>
                <td data-bind="text: firstName"></td>
                <td data-bind="text: lastName"></td>
                <td data-bind="text: grade"></td>
            </tr>
        </tbody>
    </table>
    <div id="debug" style="clear: both">
        <hr>
        <h3>Debug</h3>
        <div data-bind="text: ko.toJSON($data)"></div>
    </div>
</body>

</html>
