<!DOCTYPE html>
<html>

<head>
    <title>Observables</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../knockout-3.5.1.js"></script>


    <script>

        $(function () {
            var myViewModel = function () {
                this.showMessage = ko.observable(false)
            };
            ko.applyBindings(new myViewModel());
        });

    </script>
</head>

<body>


    <h1>IF</h1>
    <input type="checkbox" data-bind="checked: showMessage">
    <h3 data-bind="if: showMessage">Apareceu 1</h3>
    <h3 data-bind="ifnot: showMessage">Apareceu 2</h3>

</body>

</html>
