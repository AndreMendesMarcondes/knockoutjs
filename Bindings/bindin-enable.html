<!DOCTYPE html>
<html>

<head>
    <title>Observables</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../knockout-3.5.1.js"></script>
    <style type="text/css">
        #courses ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #courses li {
            margin: 10px 0 0 0;
        }

        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
    </style>
    <script>
        $(function () {
            var myViewModel = {
                acceptedConditions: ko.observable(false),
                firstName: ko.observable('Annonymous')
            }
            ko.applyBindings(myViewModel);
        });

    </script>
</head>

<body>
    <div id="courses">
        <h3>Course registration</h3>
        <ul>
            <li>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name"
                    data-bind="value: firstName" />
            </li>
            <li>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" />
            </li>
            <li>
                <label for="search">Course</label>
                <input type="search" id="search" name="search" />
            </li>
            <li>
                <label for="creditHours">Credit Hours</label>
                <input type="number" id="creditHours" name="creditHours" min="1" max="6" value="3" />
            </li>
            <li>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="myemail@colle.com" />
            </li>
            <li>
                <label for="tel">Phone</label>
                <input type="tel" id="tel" name="tel" pattern="\d{10}" placeholder="123456789" />
            </li>
            <li>
                <input type="checkbox" name="Accept" data-bind="checked: acceptedConditions" />
                <span data-bind="text: firstName"></span> accepts the terms and conditions
            </li>
            <li>
                <button type="submit" data-bind="enable: acceptedConditions">Submit</button>
            </li>
        </ul>

    </div>
</body>

</html>
