<!DOCTYPE html>
<html>

<head>
    <title>Observables</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../knockout-3.5.1.js"></script>
    <script>
        $(function () {
            function libViewModel(lib) {
                this.library = ko.observable(lib),
                    this.editing = ko.observable(false),
                    this.edit = function () {
                        this.editing(true);
                    }
            }

            ko.applyBindings(libViewModel('jQuery'));
        });

    </script>
</head>

<body>
    <p>
        Preferred Javascript library:
        <b data-bind="visible: !editing(), text: library, click: edit">&nbsp;</b>
        <input data-bind="visible: editing, value: library, hasFocus: editing" />
    </p>
</body>

</html>
