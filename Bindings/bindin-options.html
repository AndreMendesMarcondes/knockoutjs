<!DOCTYPE html>
<html>

<head>
    <title>Observables</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../knockout-3.5.1.js"></script>
    <style type="text/css">
        #courses ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #courses li {
            margin: 10px 0 0 0;
        }

        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
    </style>
    <script>
        $(function () {
            var myViewModel = {
                avaiableCourses: ko.observableArray(['C#', 'Jquery', 'Knockout', 'Java']),
                selectedCourse: ko.observable()
            };
            ko.applyBindings(myViewModel);
        });

    </script>
</head>

<body>
    <div id="courses">
        <h3>Course registration</h3>
        <ul>
            <li>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" />
            </li>
            <li>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" />
            </li>
            <li>
                <label for="courseList">Course</label>
                <select id="courseList"
                    data-bind="options: avaiableCourses, value: selectedCourse, optionsCaption: 'Select a course...'"></select>
            </li>
            <li>
                <span data-bind="visible: selectedCourse"><em data-bind="text: selectedCourse"></em></span>
            </li>
            <li>
                <label for="creditHours">Credit Hours</label>
                <input type="number" id="creditHours" name="creditHours" min="1" max="6" value="3" />
            </li>
            <li>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="myemail@colle.com" />
            </li>
            <li>
                <label for="tel">Phone</label>
                <input type="tel" id="tel" name="tel" pattern="\d{10}" placeholder="123456789" />
            </li>
        </ul>

    </div>
</body>

</html>
